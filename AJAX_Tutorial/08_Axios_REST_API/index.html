<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS Files -->
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <title>Axios | REST API</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Axios | REST API</a>
    </nav>

    <!-- Buttons Section -->
    <div class="container mt-3">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success" id="get-btn">GET</button>
                <button class="btn btn-primary" id="post-btn">POST</button>
                <button class="btn btn-warning" id="put-btn">PUT</button>
                <button class="btn btn-danger" id="delete-btn">DELETE</button>
            </div>
        </div>
    </div>

    <!-- Table Section -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <table class="table table-hover text-center table-secondary table-striped">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <th>EMP ID</th>
                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th>GMAIL</th>
                            <th>GENDER</th>
                            <th>IP ADDRESS</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
   

<!-- Bootstrap JS Files -->
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<!-- Application JS file -->
<script src="axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
